<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 1320px; height: 900px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        title: {
          text: 'Volume de chuva acumulada por ano (2014 a 2023) - Fazenda Carnaúba - Taperoá - PB'
        },
        tooltip: {
          trigger: 'item',
          formatter: '{c} mm'
        },
        xAxis: {
          type: 'category',
          data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
          name: 'Ano',
          nameLocation: 'middle',
          nameGap: 25
        },
        yAxis: {
          type: 'value',
          name: 'Chuva (mm)',
          nameLocation: 'middle',
          nameGap: 35
        },
        series: [
          {
            name: 'Pluviosidade(mm)',
            type: 'bar',
            data: [280, 404.6, 386.7, 295, 211.5, 764.8, 497.9, 591.3, 388.5, 938.6, 376.6],
            itemStyle: {
              color: '#007bff'
            }
          }
        ],
        dataZoom: [
          {
            type: 'inside',
            start: 0,
            end: 100
          },
          {
            type: 'slider',
            show: true,
            xAxisIndex: [0],
            start: 0,
            end: 100,
            bottom: 60
          }
        ],
        grid: {
          top: 60,
          bottom: 130
        }
      };

      myChart.setOption(option);
    </script>
  </body>
</html>
